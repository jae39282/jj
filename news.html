    .card button {

<body>
  <header>
    <button class="home-btn" onclick="location.href='index.html'"> ÌôàÏúºÎ°ú</button>
    <h1>  üìò ÌïôÍµê Îâ¥Ïä§</h1>
    <p>Í∞ÄÏû• Îπ†Î•¥Í≥† Ï†ïÌôïÌïú ÌïôÍµê ÏÜåÏãùÏßÄ</p>
  </header>

  <div class="container">
    <form id="newsForm">
      <input type="text" id="title" placeholder="Ï†úÎ™©" required />
      <textarea id="content" placeholder="ÎÇ¥Ïö©" rows="5" required></textarea>
      <button type="submit">‚ûï Îì±Î°ù</button>
    </form>

    <input type="text" id="searchInput" placeholder="üîç Í∏∞ÏÇ¨ Í≤ÄÏÉâ (Ï†úÎ™©, ÎÇ¥Ïö©)" />

    <div class="news-list" id="newsList"></div>
  </div>

  <button id="scrollTopBtn" title="Îß® ÏúÑÎ°ú">üîù</button>

  <script>

  </script>
  <script type="module">
    // 1. Firebase Ïó∞Îèô
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCMjvVsP90KccVPodO1O_uurj4jHyQ_D6I",
      authDomain: "oyhs-f980b.firebaseapp.com",
      projectId: "oyhs-f980b",
      storageBucket: "oyhs-f980b.appspot.com",
      messagingSenderId: "131332316277",
      appId: "1:131332316277:web:7e6983cf226852caaeac3c",
      measurementId: "G-2Q917LJHMW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // 2. DOM ÏöîÏÜå
    const form = document.getElementById('newsForm');
    const newsList = document.getElementById('newsList');
    const searchInput = document.getElementById('searchInput');
    const scrollBtn = document.getElementById("scrollTopBtn");

    // 3. Îâ¥Ïä§ Î∂àÎü¨Ïò§Í∏∞
    async function loadNews() {
      newsList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "news"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const card = createNewsCard(docSnap.id, data.title, data.content, data.imageUrl);
        newsList.prepend(card);
      });
    }

    // 4. Ïπ¥Îìú ÏÉùÏÑ± Ìï®Ïàò
    function createNewsCard(id, title, content, imageUrl = '') {
      const card = document.createElement('div');
      card.className = 'card';

      const h3 = document.createElement('h3');
      h3.textContent = title;

      const p = document.createElement('p');
      p.textContent = content;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const del = document.createElement('button');
      del.className = 'delete';
      del.textContent = 'üóëÔ∏è ÏÇ≠Ï†ú';
      del.onclick = async () => {
        if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
          await deleteDoc(doc(db, "news", id));
          card.remove();
        }
      };

      actions.appendChild(del);
      card.appendChild(h3);
      card.appendChild(p);
      if (imageUrl) {
        const img = document.createElement('img');
        img.src = imageUrl;
        card.insertBefore(img, actions);
      }
      card.appendChild(actions);
      return card;
    }

    // 5. Ìèº Ï†úÏ∂ú (Îì±Î°ù)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const imageFile = document.getElementById('image').files[0];
      if (!title || !content) return;

      let imageUrl = '';
      if (imageFile) {
        const storageRef = ref(storage, 'news/' + Date.now() + '_' + imageFile.name);
        const uploadTask = uploadBytesResumable(storageRef, imageFile);
        await new Promise((resolve, reject) => {
          uploadTask.on('state_changed', null, reject, async () => {
            imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
            resolve();
          });
        });
      }

      const docRef = await addDoc(collection(db, "news"), { title, content, imageUrl });
      const card = createNewsCard(docRef.id, title, content, imageUrl);
      newsList.prepend(card);
      form.reset();
      searchInput.value = "";
    });

    // 6. Í≤ÄÏÉâ Í∏∞Îä•
    searchInput.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const cards = document.querySelectorAll('.news-list .card');
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const content = card.querySelector('p').textContent.toLowerCase();
        card.style.display = (title.includes(keyword) || content.includes(keyword)) ? 'block' : 'none';
      });
    });

    // 7. Ïä§ÌÅ¨Î°§ Î≤ÑÌäº
    window.onscroll = function () {
      scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
    };
    scrollBtn.onclick = function () {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // 8. Ï¥àÍ∏∞ Ïã§Ìñâ
    loadNews();
  </script>
</body>

</html>
