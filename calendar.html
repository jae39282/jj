<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학교 일정 캘린더</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    #calendar {
      max-width: 1000px;
      margin: 2rem auto;
      background-color: white;
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
    }

    .fc-event {
      background: none !important;
      border: none !important;
      color: black !important;
      font-weight: bold;
    }

    .fc-event .fc-event-title {
      color: black !important;
    }

    .memo-input,
    .memo-list {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 1rem 1.5rem;
      background: #ffffffd9;
      border-radius: 20px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
    }

    .memo-input input {
      padding: 0.7rem;
      font-size: 1rem;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
    }

    .memo-input button,
    .nav-button {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      background: linear-gradient(to right, #333333, #555555);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .memo-input button:hover,
    .nav-button:hover {
      background: linear-gradient(to right, #555555, #333333);
    }

    .nav-button {
      display: block;
      margin: 2rem auto 0;
      text-align: center;
      text-decoration: none;
    }

    .memo-list li {
      margin: 0.3rem 0;
    }

    .memo-list li button {
      margin-left: 1rem;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
    }

    #event-form {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.25);
      z-index: 1000;
    }

    #event-form input,
    #event-form button {
      margin: 0.5rem 0;
      padding: 0.6rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #event-form button {
      background: linear-gradient(to right, #333333, #555555);
      color: white;
      border: none;
      transition: background 0.3s ease;
    }

    #event-form button:hover {
      background: linear-gradient(to right, #555555, #333333);
    }

    #deleteBtn {
      background: #e74c3c;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
    }
  </style>
</head>

<body>
  <header>
    <h1>학교 일정 캘린더</h1>
  </header>

  <div id="calendar"></div>

  <div class="memo-input">
    <input type="text" id="memoText" placeholder="메모를 입력하세요" />
    <button onclick="addMemo()">메모 추가</button>
  </div>

  <div class="memo-list" id="memoList">
    <h3>내 메모</h3>
    <ul id="memos"></ul>
  </div>

  <a href="index.html" class="nav-button">홈으로 이동</a>

  <div id="overlay"></div>
  <div id="event-form">
    <h3 id="form-title">일정 추가</h3>
    <input type="text" id="event-title" placeholder="일정 제목" />
    <button onclick="saveEvent()">저장</button>
    <button onclick="deleteEvent()" id="deleteBtn" style="display: none;">삭제</button>
    <button onclick="closeForm()">취소</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      onSnapshot,
      deleteDoc,
      doc
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-VhW1O5W4iDpJVUl0-d-Hunipl_ADs6E",
      authDomain: "school-bd478.firebaseapp.com",
      projectId: "school-bd478",
      storageBucket: "school-bd478.appspot.com",
      messagingSenderId: "94527491429",
      appId: "1:94527491429:web:e46c6d26847dd1e62aa58c",
      measurementId: "G-3C1Z6SPG68"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let calendar;
    let selectedDate = null;
    let selectedEvent = null;

    // 캘린더 초기화 및 이벤트 바인딩
    document.addEventListener("DOMContentLoaded", async () => {
      const calendarEl = document.getElementById("calendar");
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        locale: "ko",
        selectable: true,
        events: [],
        dateClick: (info) => {
          selectedDate = info.dateStr;
          selectedEvent = null;
          document.getElementById("form-title").textContent = "일정 추가";
          document.getElementById("event-title").value = "";
          document.getElementById("deleteBtn").style.display = "none";
          openForm();
        },
        eventClick: (info) => {
          selectedEvent = info.event;
          selectedDate = info.event.startStr;
          document.getElementById("form-title").textContent = "일정 수정";
          document.getElementById("event-title").value = info.event.title;
          document.getElementById("deleteBtn").style.display = "block";
          openForm();
        },
        dayCellDidMount: (info) => {
          const today = new Date();
          if (info.date.toDateString() === today.toDateString()) {
            info.el.style.backgroundColor = "#fef9c3";
          }
        }
      });
      calendar.render();

      // Firestore에서 일정 불러오기
      await loadEvents();
    });

    function openForm() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("event-form").style.display = "block";
    }

    function closeForm() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("event-form").style.display = "none";
    }

    // 일정 저장 (추가 및 수정)
    window.saveEvent = async () => {
      const title = document.getElementById("event-title").value.trim();
      if (!title) {
        alert("일정 제목을 입력하세요.");
        return;
      }

      if (selectedEvent) {
        // 기존 이벤트 삭제 후 새로 추가
        const id = selectedEvent.extendedProps.firebaseId;
        if (id) {
          await deleteDoc(doc(db, "events", id));
        }
        selectedEvent.remove();
      }

      const docRef = await addDoc(collection(db, "events"), {
        title: title,
        date: selectedDate
      });

      calendar.addEvent({
        title: title,
        start: selectedDate,
        firebaseId: docRef.id
      });

      closeForm();
    };

    // 일정 삭제
    window.deleteEvent = async () => {
      if (!selectedEvent) return;

      const id = selectedEvent.extendedProps.firebaseId;
      if (id) {
        await deleteDoc(doc(db, "events", id));
      }
      selectedEvent.remove();
      closeForm();
    };

    // Firestore에서 일정 불러오기
    async function loadEvents() {
      const querySnapshot = await getDocs(collection(db, "events"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        calendar.addEvent({
          title: data.title,
          start: data.date,
          firebaseId: docSnap.id
        });
      });
    }

    window.loadEvents = loadEvents;

    // 메모 추가
    window.addMemo = async () => {
      const memoInput = document.getElementById("memoText");
      const text = memoInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "memos"), { text: text });
      memoInput.value = "";
    };

    // 메모 실시간 불러오기 및 삭제 기능
    onSnapshot(collection(db, "memos"), (snapshot) => {
      const memosEl = document.getElementById("memos");
      memosEl.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const li = document.createElement("li");
        li.textContent = docSnap.data().text;

        const delBtn = document.createElement("button");
        delBtn.textContent = "삭제";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "memos", docSnap.id));
        };

        li.appendChild(delBtn);
        memosEl.appendChild(li);
      });
    });
  </script>
</body>

</html>
