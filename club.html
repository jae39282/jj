<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>온양고 포털</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f2f5;
      color: #222;
      line-height: 1.6;
    }
    header {
      position: relative;
      background: url('https://images.unsplash.com/photo-1653407497540-26207a2408d7?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8JUVEJTg1JThDJUVDJThBJUFDJUVCJTlEJUJDJTIwJUVCJUExJTlDJUVCJTkzJTlDJTIwJUVDJThBJUE0JUVEJTg0JUIwfGVufDB8fDB8fHww') no-repeat center 55% / cover;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }
    .header-content {
      position: relative;
      z-index: 1;
      padding: 0 1rem;
    }
    .header-content h1 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .header-content p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
    }
    main {
      padding: 4rem 1rem;
      max-width: 1200px;
      margin: auto;
    }
    .section-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #004aad;
      display: inline-block;
      padding-bottom: 0.5rem;
      color: #004aad;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #004aad;
    }
    .card p {
      font-size: 0.95rem;
      color: #555;
    }
    footer {
      background-color: #002244;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
    @media (max-width: 600px) {
      .header-content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>온양고등학교 포털</h1>
      <p>학교 소식과 정보를 한눈에!</p>
    </div>
  </header>

  <main>
    <section>
      <h2 class="section-title">주요 기능</h2>
      <div class="grid">
        <a href="calendar.html" class="card">
          <h3>📅 학교 일정</h3>
          <p>중요 학사일정과 행사를 확인하세요.</p>
        </a>
        <a href="news.html" class="card">
          <h3>📰 학교 뉴스</h3>
          <p>최신 소식, 보도자료, 활동내용 등을 안내합니다.</p>
        </a>
      </div>
    </section>
  </main>

  <footer>
    © 2025 온양고등학교 | 충청남도 아산시| 연락처: 010-5374-7937
  </footer>

</body>
</html>
