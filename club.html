<!DOCTYPE html>
<html lang="ko">

<head>
     
    <meta charset="UTF-8" />
     
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>동아리 소개 및 신청</title>
      <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .club-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .club {
            margin-bottom: 2rem;
        }

        .club img {
            width: 100%;
            border-radius: 10px;
        }

        form {
            margin-top: 1rem;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.3rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .comments {
            margin-top: 2rem;
        }

        .comment {
            background: #f0f0f0;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
          <h1>동아리 소개 및 신청</h1>
    </header>

    <div class="club-container">
          <div class="club">
                <h2>미디어 동아리</h2>
                <img src="https://via.placeholder.com/600x200" alt="동아리 사진">
                <p>영상 제작, 편집, 학교 방송 등을 담당하는 동아리입니다.</p>
              </div>

          <form id="applyForm">
                <h3>동아리 신청</h3>
                <input type="text" id="name" placeholder="이름" required />
                <input type="text" id="grade" placeholder="학년/반" required />
                <textarea id="reason" placeholder="신청 이유" required></textarea>
                <button type="submit">신청하기</button>
              </form>

          <div class="comments">
                <h3>Q&A 댓글</h3>
                <textarea id="commentText" placeholder="질문을 입력하세요"></textarea>
                <button onclick="postComment()">댓글 달기</button>
                <div id="commentList"></div>
              </div>
    </div>

    <script>
        // 임시로 댓글을 로컬에 저장
        function postComment() {
            const text = document.getElementById('commentText').value;
            if (text.trim()) {
                const div = document.createElement('div');
                div.className = 'comment';
                div.textContent = text;
                document.getElementById('commentList').appendChild(div);
                document.getElementById('commentText').value = '';
            }
        }

        // 신청 폼 제출 이벤트
        document.getElementById('applyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("신청이 완료되었습니다. (Firebase 연동 시 실제 저장 가능)");
            e.target.reset();
        });
    </script>

</body>

</html>
